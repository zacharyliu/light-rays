<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Light Rays</title>
    <meta name="description" content="A simple web game">
    <meta name="viewport" content="width=device-width,user-scalable=no">

    <!-- Place favicon.ico in the root directory -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <audio src="snd/funsies.wav" preload autoplay loop></audio>
    <intro>
        <p id="title">
            <span>L</span><span>i</span><span>g</span><span>h</span><span>t</span>
<span>R</span><span>a</span><span>y</span><span>s</span>
        </p>
        <button><span style="margin-right:-1.2px">P</span>l<span style="margin-left:-0.5px">a</span><span style="margin-left:-1.1px">y</span></button>
    </intro>
    <main>
        <score></score>
        <div class="upper-right">click = place mirror<br/>drag = rotate mirror<br/>spacebar = pause</div>
        <toast>Game Over<br/><span class="toast-sub">Click to Restart</span></toast>
        <pause>Paused</pause>
    </main>
    <div class="lower-right"><a href="https://github.com/zacharyliu/light-rays" target="_blank"><img src="img/github.png" width="14" height="14"/>&nbsp;GitHub</a></div>
    <script type="text/javascript" src="js/lib/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/lib/Please-compressed.js"></script>
    <script type="text/javascript" src="js/lib/stats.min.js"></script>
    <script type="text/javascript" src="js/lib/three.min.js"></script>
    <script type="text/javascript" src="js/lib/TrackballControls.js"></script>
    <script type="text/javascript" src="js/lib/CopyShader.js"></script>
    <script type="text/javascript" src="js/lib/EffectComposer.js"></script>
    <script type="text/javascript" src="js/lib/ShaderPass.js"></script>
    <script type="text/javascript" src="js/lib/RenderPass.js"></script>
    <script type="text/javascript" src="js/lib/MaskPass.js"></script>
    <script type="text/javascript" src="js/lib/FXAAShader.js"></script>
    <script type="text/javascript" src="js/lib/ConvolutionShader.js"></script>
    <script type="text/javascript" src="js/lib/BloomPass.js"></script>
    <script type="text/javascript" src="js/lib/AdditiveBlendShader.js"></script>
    <script type="text/javascript" src="js/lib/GPUParticleSystem.js"></script>
    <script type="text/javascript" src="js/lib/SubdivisionModifier.js"></script>

    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/gameState.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/gameObject.js"></script>
    <script type="text/javascript" src="js/generator.js"></script>

    <script type="text/javascript" src="js/lightRay.js"></script>
    <script type="text/javascript" src="js/mirror.js"></script>
    <script type="text/javascript" src="js/collider.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/filterObstacle.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
